query {
    pixelModels(
        where: {
            xGTE: 0  # x >= 100
            xLTE: 200  # x <= 200
            yGTE: 0   # y >= 50
            yLTE: 150  # y <= 150
        }
    ) {
        edges {
            node {
                x
                y
                color
            }
        }
    }
}
